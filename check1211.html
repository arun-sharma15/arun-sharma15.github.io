<!DOCTYPE html>
<html>
<head>
  <style>
    /* color example */
    p {
      color: orange; /* Named color */
    }

    /* color example */
    .background {
      background-color: #9dff00; /* Hexadecimal color */
    }
  </style>
</head>
<body>
  <p>This is a <span class="background">highlighted</span> text.</p>
</body>
</html>
