<!DOCTYPE html>
<html>
<head>
      <style>
    /* Setting text color */
    p {
      color: red; /* Named color */
    }

    /* Setting background color */
    .highlight {
      background-color: #0037ff; /* Hexadecimal color */
    }
  </style>
<title>Page Title</title>
</head>
<body>
<h1>This is Arun</h1>
<p class="color-example">My name is Arun and I live in Espoo.</p>
</body>
<body>
  <p>This is a <span class="highlight">highlighted</span> text.</p>
</body>
</html>
